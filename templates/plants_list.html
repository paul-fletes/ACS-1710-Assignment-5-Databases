{% extends 'base.html' %}
{% block content %}


<main>
    <div id="content">

        <div id="items">
            {% for plant in plants %}
            <div class="card">
                <a href=plant/{{plant.plant__id}}><img src={{plant.photo_url}}></a>
                <div class="card-content">
                    <a href=plant/{{plant.plant__id}}>{{plant.name}}</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</main>

{% endblock content %}
